{% extends "base.html" %}

{% block 'content' %}
<div>
    <content id="contacto">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="col-lg-6 col-sm-12 col-12 pb-5 pt-5">
                <h3>Formulario de contacto</h3>
                <hr>
                <form id="formulario" action="contact" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.customer_name.id_for_label }}" class="form-label">{{ form.customer_name.label_tag }}</label>
                        <div>
                            {{ form.customer_name }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.customer_email.id_for_label}}" class="form-label">{{ form.customer_email.label_tag }}</label>
                        <div>
                            {{ form.customer_email }}
                        </div>
                        <div class="text-danger">
                            {{ form.customer_email.errors }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.message.id_for_label}}" class="form-label">{{ form.message.label_tag }}</label>
                        <div>
                            {{ form.message }}
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-secondary">Enviar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </content>
  </div>
{% endblock %}
